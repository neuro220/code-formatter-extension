<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's New - Code Formatter</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .version-badge {
            background-color: #007acc;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.6em;
            vertical-align: middle;
            margin-left: 10px;
        }
        .section {
            margin-bottom: 30px;
            background: #252526;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out backwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        h2 {
            margin-top: 0;
            color: #4fc1ff;
            font-size: 1.2em;
        }
        ul {
            padding-left: 20px;
            margin-bottom: 0;
        }
        li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        li strong {
            color: #fff;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #888;
            font-size: 0.9em;
        }
        .btn {
            display: inline-block;
            background: #007acc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #0098ff;
        }
    </style>
</head>
<body>
    <div class="container" id="changelog-container">
        <!-- Content will be injected here -->
    </div>
    <script src="changelog.js"></script>
</body>
</html>
