<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; object-src 'none'; base-uri 'none'"
    />
    <title>What's New - Code Formatter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4a6cf7;
        --primary-dark: #3a56d7;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --bg-primary: #ffffff;
        --bg-secondary: #f9fafb;
        --bg-tertiary: #f3f4f6;
        --border-color: #e5e7eb;
        --shadow:
          0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        --shadow-lg:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      [data-theme='dark'] {
        --primary-color: #6366f1;
        --primary-dark: #4f46e5;
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --bg-primary: #111827;
        --bg-secondary: #1f2937;
        --bg-tertiary: #374151;
        --border-color: #4b5563;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-primary);
        background: var(--bg-primary);
        transition:
          background 0.2s ease,
          color 0.2s ease;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 3rem 2rem;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .version-badge {
        display: inline-block;
        background: var(--primary-color);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .section {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
        opacity: 0;
        transform: translateY(20px);
        animation: slideIn 0.5s ease forwards;
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      h2::before {
        content: '';
        display: inline-block;
        width: 8px;
        height: 8px;
        background: var(--primary-color);
        border-radius: 50%;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        padding: 0.75rem 0;
        padding-left: 2rem;
        position: relative;
        color: var(--text-primary);
        border-bottom: 1px solid var(--border-color);
      }

      li:last-child {
        border-bottom: none;
      }

      li::before {
        content: 'â†’';
        position: absolute;
        left: 0.5rem;
        color: var(--primary-color);
        font-weight: 600;
      }

      strong {
        color: var(--primary-color);
        font-weight: 600;
      }

      code {
        background: var(--bg-tertiary);
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        font-family:
          'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Droid Sans Mono',
          'Source Code Pro', monospace;
        font-size: 0.875rem;
      }

      .footer {
        text-align: center;
        padding: 2rem 0;
        margin-top: 2rem;
        border-top: 2px solid var(--border-color);
      }

      .footer p {
        color: var(--text-secondary);
        margin-bottom: 1rem;
        font-size: 1.1rem;
      }

      .btn {
        display: inline-block;
        background: var(--primary-color);
        color: white;
        padding: 0.875rem 2rem;
        border-radius: 0.5rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s ease;
        cursor: pointer;
        border: none;
      }

      .btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #6366f1;
          --primary-dark: #4f46e5;
          --text-primary: #f9fafb;
          --text-secondary: #d1d5db;
          --bg-primary: #111827;
          --bg-secondary: #1f2937;
          --bg-tertiary: #374151;
          --border-color: #4b5563;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 2rem 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        .section {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="changelog-container"></div>
    </div>

    <script src="changelog.js"></script>
  </body>
</html>
